<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" >
<h:head>
	<title>#{msg.title}</title>
	<ui:insert name="meta" >
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	</ui:insert>
	
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>

	<ui:insert name="menu" >
	
	<p:menubar>
	<p:submenu label="#{msg.menu_profile}" >
		 <p:menuitem value="#{msg.menu_profile_search}" outcome="profiles"  disabled="#{facesContext.viewRoot.viewId == '/profiles.xhtml'}"/>
		  <p:menuitem value="#{msg.menu_profile_new}" outcome="profile" />
	</p:submenu>
	<p:submenu label="#{msg.menu_template}" >
	
		 <p:menuitem value="#{msg.menu_template_search}" outcome="profileTemplates" disabled="#{facesContext.viewRoot.viewId == '/profileTemplates.xhtml'}" />
		  <p:menuitem value="#{msg.menu_template_new}" outcome="profileTemplate"  />
	</p:submenu>
	</p:menubar>
	
	</ui:insert>

	<h:panelGroup layout="block" >
	<ui:insert name="header" >
		<h1 style="text-align:center;"><h:outputText value="#{headline}" /></h1>
	</ui:insert>
	</h:panelGroup>
	<h:panelGroup layout="block" >
	<ui:insert name="content" >
			
	</ui:insert>
	
	</h:panelGroup>
	
	<h:panelGroup layout="block">
		<ui:insert name="footer" >
			<h:outputText value="#{facesContext.viewRoot.viewId}"/>
		</ui:insert> 
	</h:panelGroup>
</h:body>

</html>
